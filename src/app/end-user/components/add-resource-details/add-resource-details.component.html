<div>
  <h1 class="text-secondary m-2">Enter your details</h1>
  <form [formGroup]="fresherDetails" class="m-2">
    <div class="row">
      <div class="col-6">
        <app-custom-input [required]="true" formControlName="capgId" [type]="'number'" [label]="'Capgemini Id'"></app-custom-input>
      </div>
      <div class="col-6">
        <button (click)="fetchEmpData()" [disabled]="isFetchDisabled" class="btn custom-button">Fetch</button>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <app-custom-input [required]="true" formControlName="name" [type]="'text'" [label]="'Name'"></app-custom-input>
      </div>
      <div class="col-6">
        <app-custom-input [required]="true" [placeholder]="'abc@capgemini.com'" [pattern]="'^[_a-z0-9-\\+]+(\\.[_a-z0-9-]+)*@capgemini.com$'" [errorMessage]="'Please enter valid email.'" formControlName="email" [type]="'text'" [label]="'Capgemini Email'"></app-custom-input>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <div class="form-group row">
          <label for="capgeminiEmailId" class="control-label col-6">Are you in Shadow?:</label>
          <div class="col-6">
            <div class="form-check form-check-inline p-2 m-0">
              <div class="custom-control custom-radio col-6">
                <input (click)="setShadow($event.target.value)" class="custom-control-input" name="isShadow" formControlName="isShadow" required type="radio"
                  id="yes" value="true">
                <label class="custom-control-label small" for="yes">Yes</label>
              </div>
              <div class="custom-control custom-radio col-6">
                <input (click)="setShadow($event.target.value)" class="custom-control-input" name="isShadow" formControlName="isShadow" required type="radio"
                  id="no" value="false">
                <label class="custom-control-label small" for="no">No</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="inShadow">
      <div class="row">
        <div class="col-6">
          <app-custom-dropdown [required]="true" formControlName="bu" [options]="commonDomainsModel.businessUnits"
            [label]="'Business Unit (BU)'"></app-custom-dropdown>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <app-custom-input [required]="true" [type]="'text'" formControlName="projName" [label]="'Shadow Project Name'">
          </app-custom-input>
        </div>
        <div class="col-6">
          <app-custom-input [required]="true" [type]="'text'" formControlName="mentorName" [label]="'Shadow Project Mentor'">
          </app-custom-input>
        </div>
      </div>
      <div class="row">
        <div class="w-100 my-2">
          <h2 class="text-secondary my-auto d-inline">Task Description</h2>
          <span class="pull-right">
            <button class="btn custom-button my-auto" (click)='addRow()'>Add More Task</button>
            <button [disabled]="isRemoveTaskDisabled" class="btn custom-button my-auto" (click)='deleteRow()'>Remove Task</button>
          </span>
        </div>
      </div>
      <div class="d-flex justify-content-between m-1">
        <a (click)="prev()" routerLinkActive="icon-border" class="header-font-size btn-link btn border icon-border">
          <i class="fa fa-chevron-left"></i>
        </a>
        <a (click)="next()" routerLinkActive="icon-border" class="header-font-size btn-link btn border icon-border">
          <i class="fa fa-chevron-right"></i>
        </a>
      </div>
      <div class="row">
        <table class="w-100 table border">
          <thead class="thead-light">
            <tr>
              <th *ngFor="let currWeek of currWeekInfo">
                <p>{{currWeek.day}}</p>
                <p>{{currWeek.date}}</p>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let task of fresherDetails.get('taskDesc').controls" [formGroup]='task'>
              <td>
                <app-input-dropdown [options]="commonDomainsModel.taskDescriptions" formControlName="monday"
                  [placeholder]="'Choose/ Enter Task'"></app-input-dropdown>
              </td>
              <td>
                <app-input-dropdown [options]="commonDomainsModel.taskDescriptions" formControlName="tuesday"
                  [placeholder]="'Choose/ Enter Task'"></app-input-dropdown>
              </td>
              <td>
                <app-input-dropdown [options]="commonDomainsModel.taskDescriptions" formControlName="wednesday"
                  [placeholder]="'Choose/ Enter Task'"></app-input-dropdown>
              </td>
              <td>
                <app-input-dropdown [options]="commonDomainsModel.taskDescriptions" formControlName="thursday"
                  [placeholder]="'Choose/ Enter Task'"></app-input-dropdown>
              </td>
              <td>
                <app-input-dropdown [options]="commonDomainsModel.taskDescriptions" formControlName="friday"
                  [placeholder]="'Choose/ Enter Task'"></app-input-dropdown>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </form>
  <div class="text-right w-100 custom-margin">
    <button type="button" class="btn custom-button">Reset</button>
    <button type="button" [disabled]="fresherDetails.invalid" (click)="insertEmpData()" class="btn custom-button">Submit</button>
  </div>
</div>
