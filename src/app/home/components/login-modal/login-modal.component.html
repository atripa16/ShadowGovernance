<form #loginForm="ngForm">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-title">Login</h4>
    <button type="button" class="close" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body border-bottom">
    <app-custom-input [required]="true" [errorMessage]="'Please enter your user id'" [type]="'text'" [name]="'userName'"
      [(ngModel)]="loginModel.userName" [placeholder]="'Enter capgemini user id'" [label]="'User Id'">
    </app-custom-input>
    <app-custom-input [required]="true" [errorMessage]="'Please enter your password'" [type]="'password'"
      [name]="'password'" [(ngModel)]="loginModel.password" [placeholder]="'Enter Password'" [label]="'Password'">
    </app-custom-input>
  </div>
  <div class="text-center rounded-bottom">
    <button type="button" [disabled]="loginForm.invalid" class="btn custom-button my-1 ml-0"
      (click)="login('login')">Login</button>
  </div>
</form>
